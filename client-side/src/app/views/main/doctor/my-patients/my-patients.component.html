<app-main-breadcrumb [title]='"My Patients"'></app-main-breadcrumb>
<!-- Page Content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
        <app-doctor-sidebar></app-doctor-sidebar>
      </div>
      <div class="col-md-7 col-lg-8 col-xl-9">
        <div class="row row-grid">
          <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let item of patients">
            <div class="card widget-profile pat-widget-profile">
              <div class="card-body">
                <div class="pro-widget-content">
                  <div class="profile-info-widget">
                    <a [routerLink]="['/main/doctor/patient-profile', item.slug]" class="booking-doc-img">
                      <img src={{item.photo}} alt={{item.fullname}}>
                    </a>
                    <div class="profile-det-info">
                      <h3><a [routerLink]="['/main/doctor/patient-profile', item.slug]">{{item.fullname}}</a></h3>

                      <div class="patient-details">
                        <h5><b>Patient ID :</b> P{{item.code}}</h5>
                        <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> {{item.fullAddress}}</h5>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="patient-info">
                  <ul>
                    <li>Phone <span>{{item.phone}}</span></li>
                    <li>Age <span>{{item.age}} Years, Male</span></li>
                    <li>Blood Group <span>{{item.bloodGroup}}</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Page Content -->
