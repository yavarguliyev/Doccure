<app-main-breadcrumb [title]='"Social Media"'></app-main-breadcrumb>

<!-- Page Content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
        <app-doctor-sidebar></app-doctor-sidebar>
      </div>
      <div class="col-md-7 col-lg-8 col-xl-9">
        <div class="card">
          <div class="card-body">
            <!-- Social Form -->
            <form [formGroup]="fg" (ngSubmit)="fg.valid && updateUrls()" autocomplete="off">
              <div class="row">
                <div class="col-md-12 col-lg-8">
                  <app-input-text [type]='"text"' [label]='"Facebook"' [formControlName]='"facebookURL"'
                    [value]="fg.value.facebookURL"></app-input-text>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-lg-8">
                  <app-input-text [type]='"text"' [label]='"Twitter"' [formControlName]='"twitterURL"' [value]="fg.value.twitterURL"></app-input-text>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-lg-8">
                  <app-input-text [type]='"text"' [label]='"Instagram"' [formControlName]='"instagramURL"' [value]="fg.value.instagramURL">
                  </app-input-text>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-lg-8">
                  <app-input-text [type]='"text"' [label]='"Pinterest"' [formControlName]='"pinterestURL"' [value]="fg.value.pinterestURL">
                  </app-input-text>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 col-lg-8">
                  <app-input-text [type]='"text"' [label]='"Linkedin"' [formControlName]='"linkedinURL"' [value]="fg.value.linkedinURL">
                  </app-input-text>
                </div>
              </div>
              <div class="submit-section">
                <button [disabled]="!fg.valid" type="submit" class="btn btn-primary submit-btn">Save Changes</button>
              </div>
            </form>
            <!-- /Social Form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Page Content -->
