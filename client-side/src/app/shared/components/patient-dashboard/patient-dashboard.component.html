<div class="profile-sidebar">
  <div class="widget-profile pro-widget-content">
    <div class="profile-info-widget">
      <a href="#" class="booking-doc-img">
        <img src={{user.photo}} alt={{user.fullname}}>
      </a>
      <div class="profile-det-info">
        <h3>{{user.fullname}}</h3>
        <div class="patient-details">
          <h5><i class="fas fa-birthday-cake"></i> 24 Jul 1983, {{user.age}} years</h5>
          <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> Newyork, USA</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="dashboard-widget">
    <nav class="dashboard-menu">
      <ul>
        <li [routerLinkActive]="['active']">
          <a [routerLink]="['/main/patient/dashboard']">
            <i class="fas fa-columns"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li [routerLinkActive]="['active']">
          <a [routerLink]="['/main/patient/favourite-doctors']">
            <i class="fas fa-bookmark"></i>
            <span>Favourites</span>
          </a>
        </li> 
        <li [routerLinkActive]="['active']">
          <a [routerLink]="['/main/patient/messages']">
            <i class="fas fa-comments"></i>
            <span>Message</span>
            <small class="unread-msg">23</small>
          </a>
        </li>
        <li [routerLinkActive]="['active']">
          <a [routerLink]="['/main/patient/profile-settings']">
            <i class="fas fa-user-cog"></i>
            <span>Profile Settings</span>
          </a>
        </li>
        <li [routerLinkActive]="['active']">
          <a [routerLink]="['/main/patient/change-password']">
            <i class="fas fa-lock"></i>
            <span>Change Password</span>
          </a>
        </li>
        <li>
          <a (click)="logout()" href="javascript:void(0);">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
