<!-- Availabe Features -->
<section class="section section-features">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-5 features-img">
        <img *ngIf="availablePhoto" src="{{availablePhoto.photo}}feature_pynpbw.png" class="img-fluid"
          alt={{availablePhoto.name}} />
      </div>
      <div class="col-md-7">
        <div #available class="section-header"></div>
        <div class="features-slider slider">
          <!-- Slider Item -->
          <ng-container *ngIf=" features.length">
            <owl-carousel-o [options]="options" class="feature-item text-center">
              <ng-template carouselSlide *ngFor="let item of features" class="slide">
                <div class="item">
                  <img src="{{ item.photo }}" class="img-fluid" alt="{{ item.name }}" />
                  <p>{{ item.name }}</p>
                </div>
              </ng-template>
            </owl-carousel-o>
          </ng-container>
          <!-- /Slider Item -->
        </div>
      </div>
    </div>
  </div>
</section>
<!-- /Availabe Features -->
