version: '3.4'

services:
  doccure_database:
    image: postgres:latest
    container_name: ${CONTAINER_NAME_PREFIX}_doccure_database
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=doccure
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - database-data:/var/lib/postgresql/data/
    networks:
      - ${CONTAINER_NAME_PREFIX}

  app:
    build:
      context: ../../../
      dockerfile: Api/Dockerfile
    container_name: ${CONTAINER_NAME_PREFIX}_app
    env_file:
      - ./.env
    volumes:
      - ~/.aspnet/https:/https:ro
      - ../../../:/app
    ports:
      - '${ASPNETCORE_HTTP_PORT}:${ASPNETCORE_HTTP_PORT}'
      - '${ASPNETCORE_HTTPS_PORT}:${ASPNETCORE_HTTPS_PORT}'
    depends_on:
      - doccure_database
    working_dir: /app/Api
    command: dotnet watch run --urls=https://+:${ASPNETCORE_HTTPS_PORT};http://+:${ASPNETCORE_HTTP_PORT}
    restart: on-failure
    networks:
      - ${CONTAINER_NAME_PREFIX}

volumes:
  database-data:

networks:
  backend:
    driver: bridge
